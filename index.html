<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Giphy API</title>
</head>
<body>
  
  <section class="container my-3" id="top">
    <div class="row">
      <form class="w-50 mx-auto text-center">
        <div class="form-group ">
          <label for="search-field"><h1>Find Some Giphs!</h1></label>
          <input type="search" class="form-control" id="search-field" aria-describedby="search" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary btn-submit w-100">Submit</button>
      </form>
    </div>
  </section>

  <section class="container mb-3">
    <div class="button-container row mx-auto"></div>
  </section>

  <section class="container mb-3">
    <div class="display-giphs row"></div>
    <div class="display-giphs-2 row d-none"></div>
  </section>

  <section class="container d-none">
    <div class="favorites row"></div>
  </section>


  <nav class="page-nav d-none" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item page-1 active">
        <a class="page-link" href="#top">1</a>
      </li>
      <li class="page-item page-2">
        <a class="page-link" href="#top">2</a>
      </li>
    </ul>
  </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
